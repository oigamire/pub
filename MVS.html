<!DOCTYPE html>
<html>
<body>

<video id="myVideo" with="400">
  <source id="mp4_src" src="https://github.com/oigamire/pub/raw/main/VISU_1.mp4" type="video/mp4">
  <source id="ogg_src"  src="visu_1" type="video/ogg">
  Your browser does not support the video tag.
</video>
<video id="tuVideo" width="800">
  <source id="mp4_src" src="https://github.com/oigamire/pub/raw/main/ld_1.mp4" type="video/mp4">
  <source id="ogg_src"  src="ld_1.ogg" type="video/ogg">
  Your browser does not support the video tag.
</video>

<p>Click the buttons to play or pause the video.</p>

<button onclick="playVid()" type="button">Play Video</button>
<button onclick="pauseVid()" type="button">Pause Video</button> 

<script>
var x = document.getElementById("myVideo"); 
var y = document.getElementById("tuVideo"); 

function playVid() { 
  x.play(); 
  y.play(); 
} 

function pauseVid() { 
  x.pause(); 
  y.pause(); 
} 
</script>

</body>
</html>
